#image: thinca/vim

variables:
  GIT_SUBMODULE_STRATEGY: recursive


before_script:
  - apt update && apt install -y vim vim-gtk xvfb dbus-x11
    # libgtk2.0-dev libgtk-3-dev lsb-release
  - vim --version
  - uname -a
  - who

stuff:
  script:
    - git clone --depth 1 https://github.com/junegunn/vader.vim.git
    - export PATH="/usr/local/bin:$PATH"
    - export DISPLAY=:99.0
    - export LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu/
    - Xvfb :21 -screen 0 1024x768x24 +extension RANDR &
    - eval $(dbus-launch --sh-syntax);
    - mkdir local
    - DIR=$(pwd)/local
    - export PATH="$DIR/bin:$PATH"
    - pwd
    - ln -s $(pwd) ~/.vim
    - ls -lA
    - ls -lA ~
    - ls -lA bundle
    - ls -lA bundle/vim-pathogen
    - rm -fv vimrc.html
    - >
      echo -e '\nq' | vim vimrc
      -c "set bg=dark | color wwdc16 | redir @a | color | set termguicolors? | set bg?  | redir END | 0put a"
      -c "set bg=dark | let g:html_no_progress=1 |  runtime! synatax/2html.vim | TOhtml | w! | qa!";
      echo -e '\nq' | xvfb-run --auto-servernum gvim vimrc
      -c "set bg=dark | color wwdc16 | redir @a | color | set termguicolors? | set bg?  | redir END | 0put a"
      -c "set bg=dark | let g:html_no_progress=1 |  runtime! synatax/2html.vim | TOhtml | w! vimrc2.html | qa!";

      #--cmd "set termguicolors"
      #- echo -e '\nq' | gvim -R vimrc -c "set termguicolors | runtime! synatax/2html.vim | TOhtml | w! | qa!"
  artifacts:
    paths:
      - vimrc.html
      - vimrc2.html

